<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Government all scheme portal | Select Card</title>
    <link rel="stylesheet" href="selectCard.css">
</head>
<body>
    <div class="container">
        <div class="welcomeNote">
            <img src="../../images/logo.png" alt="logo" width="100px">
            <span>भारत सरकारच्या सर्व योजनांचे पोर्टल</span>
        </div>
        <div class="main-hadding"><p>कोणतीही कार्ड निवडा</p></div>
        <div class="cards">
            <div class="cardBox aadhar">
                <img src="../../images/aadharCard.jpg" alt="aadhar">

            <div class="cardBox atm">
                <img src="../../images/atm.jpg" alt="atm">

        <marquee behavior="scroll" direction="left">Indian Government All Scheme Portal | Here you can register to those schemes,which are suitable for you.  |  भारत सरकार सर्व योजना पोर्टल | येथे आपण आपल्यासाठी योग्य असलेल्या योजनांमध्ये नोंदणी करू शकता. फक्त एका क्लिकवर कोणतीही योजना निवडा |</marquee>
    </div>
